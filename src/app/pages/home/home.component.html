<div class="container">
    <input type="text" [(ngModel)]="category">
</div>


<div [ngSwitch]="category">
    <div *ngSwitchCase="'game'" class="container">
        <app-game-card *ngFor="let game of games" [game]="game" appOnHover></app-game-card>
    </div>
    <div *ngSwitchDefault class="container">
        <app-splash-screen>

        </app-splash-screen>
    </div>
    
</div>
