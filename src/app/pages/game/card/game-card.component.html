
<mat-card *ngIf="game">
    <mat-card-header>
        <mat-card-title>{{game.title}}</mat-card-title>
        <mat-card-subtitle>{{game.description}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="game.img" [alt]="game.title">
    <mat-card-content>
        <div [style.backgroundColor]="game.id == 1 ? 'magenta' : 'red'" class="id">{{game.id}}</div>
    </mat-card-content>
</mat-card>
